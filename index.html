<!DOCTYPE html>
<html>
<head>
    <title>Weather forecast</title>
    <link href="styles.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.thermometer/js/jquery.thermometer.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="title">
        <h1>Current weather in your location</h1>
    </div>
    <div class="thermometer-container">
        <div id="thermometer"></div>
        <div class="temp-number">
            <div><span class="current-temp">Current:  </span><span id="value-display"></span></div>
            <div><span class="max-temp">Max:  </span><span class="max-temp-val"></span></div>
            <div><span class="min-temp">Min:  </span><span class="min-temp-val"></span></div>
        </div>
    </div>
</body>
</html>
